{{ define "main" }}
<div class="container">
  <h1 class="mt-5 text-4xl font-extrabold text-neutral-900 dark:text-neutral">{{ .Title }}</h1>
  <br>
  <div class="page-content">
    {{ .Content }}
  </div>

  <ul class="publications-list">
    <!-- El .Pages.ByDate.Reverse ordena las publicaciones por fecha (del front matter) -->
    {{ range .Pages.ByDate.Reverse }}
    <li class="publication-item">
      <h3 class="publication-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p class="authors">{{ delimit .Params.authors ", " }}</p>
      <p class="publication-meta">
        {{ .Params.publication }} ({{ .Date.Format "2006" }})
      </p>
    </li>
    {{ end }}
  </ul>
</div>

<style>
/* Estilos b√°sicos para la lista. Puedes personalizarlos. */
.publications-list { list-style: none; padding: 0; }
.publication-item { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee; }
html.dark .publication-item { border-bottom-color: #333; }
.publication-title a { text-decoration: none; color: inherit; }
.publication-title a:hover { text-decoration: underline; }
.authors { color: #64748b; font-size: 0.9em; }
html.dark .authors { color: #9ca3af; }
.publication-meta { font-style: italic; }
</style>

{{ end }}
